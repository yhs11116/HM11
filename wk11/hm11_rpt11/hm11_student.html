<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
    <title>hm11 : Javascript object</title>
    <style></style>
    <script>
      var student = new Object();
      student.id = "20203120";
      student.name = "윤현석";
      student.number = "010 - 3019 - 1265";
      student.day = "2001.03.03";
    </script>
  </head>

  <body>
   <h3>new Object()로 사용자 객체 만들기</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.id+", ");
      document.write(student.name+"<br>");
      document.write("전화번호 : "+student.number+"<br>");
      document.write("생일 : "+student.day+"<br>");
      </script>
  </body>
</html>
